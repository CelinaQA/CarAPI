<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarAPI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Cars</h1>
        <div id="cars"></div>

        <div class="alert" id="onsuccess"></div>

        <!-- button for modal -->
        <button type="btn" class="btn btn-dark" data-toggle="modal" data-target="#deleteModal">Delete a Car</button>

        <!-- modal -->
        <div class="modal" id="deleteModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">This is a modal</h2>
                        <button type="button" data-dismiss="modal" class="btn btn-danger">
                            <span>X</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" id="make" placeholder="Make" />
                        <input type="text" class="form-control" id="model" placeholder="Model" />
                        <input type="text" class="form-control" id="id" placeholder="id" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="deleteCar()"
                            data-dismiss="modal">Delete</button>
                        <button type="button" data-dismiss="modal" class="btn btn-danger">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="./CarController.js"></script>
    <!-- Script here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
